on:
  push:
    branches: ["master", "docs"]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

name: CI

jobs:
  flatpak-builder:
    name: "Flatpak Builder"
    runs-on: ubuntu-latest
    container:
      image: bilelmoussaoui/flatpak-github-actions:gnome-47
      options: --privileged

    steps:
    - uses: actions/checkout@v4

    - name: Generate release tag
      id: tag
      run: |
        TAG=$(sed -n "s/^.*version: '\([^']*\)'.*$/\1/p" meson.build | head -n1)
        echo "release_tag=${TAG:-adw-0.0.1}" >> $GITHUB_OUTPUT

    - name: Create and push tag
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"
        git tag ${{ steps.tag.outputs.release_tag }} || echo "Tag already exists"
        git push origin ${{ steps.tag.outputs.release_tag }} || echo "Tag push skipped"

    - uses: flathub-infra/flatpak-github-actions/flatpak-builder@4388a4c5fc8bab58e1dfb7fc63267dca0f7b4976
      with:
        bundle: "whaler-gtk4-${{ steps.tag.outputs.release_tag }}-x86_64.flatpak"
        manifest-path: "com.github.sdv43.whaler.yml"
        arch: x86_64

    - name: Publish release package
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        files: whaler-gtk4-${{ steps.tag.outputs.release_tag }}-x86_64.flatpak

  generate-valadoc:
    name: "Valadoc"
    runs-on: ubuntu-latest
    container:
      image: fedora:41
      options: --privileged

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        dnf install -y gtk4-devel ninja-build meson libadwaita-devel libgee-devel json-glib-devel desktop-file-utils libcurl-devel vala vala-language-server valadoc

    - name: Build project
      run: |
        meson build --prefix=/usr
        ninja -C build

    - name: Generate Valadoc
      run: |
        valadoc --package-name="com.github.sdv43.whaler" --vapidir=$(pwd)/vapi --pkg gtk4 --pkg libadwaita-1 --pkg json-glib-1.0 --pkg gio-2.0 --pkg gee-0.8 --pkg posix --pkg libcurl -o docs $(find src -name "*.vala") build/src/Constants.vala build/src/Build.vala

    - name: Upload Valadoc to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs