id: com.github.jumpyvi.blubber
runtime: org.gnome.Platform
runtime-version: "47"
sdk: "org.gnome.Sdk"
sdk-extensions:
    - org.freedesktop.Sdk.Extension.vala
command: "com.github.jumpyvi.blubber"
finish-args:
    - '--share=network'
    - '--share=ipc'
    - '--socket=fallback-x11'
    - '--device=dri'
    - '--socket=wayland'
    - '--filesystem=/run/docker.sock'
    - '--filesystem=xdg-run/docker.sock'
    - '--filesystem=/run/podman/podman.sock'
    - '--filesystem=xdg-run/podman/podman.sock'
build-options:
    append-path: /usr/lib/sdk/vala/bin
    prepend-ld-library-path: /usr/lib/sdk/vala/lib
    env: {}
cleanup:
    - /include
    - /lib/pkgconfig
    - /man
    - /share/doc
    - /share/gtk-doc
    - /share/man
    - /share/pkgconfig
    - /share/vala
    - '*.la'
    - '*.a'
modules:
  - name: blubber
    buildsystem: meson
    sources:
      - type: dir
        path: .